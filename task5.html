<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Train Booking Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e86de;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      background-color: #2e86de;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #2e86de;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Indian Rail Booking</h1>
    <p>Book your train tickets easily and quickly</p>
  </header>

  <div class="container">
    <h2>Book Your Train</h2>
    <form>
      <label for="from">From:</label>
      <input type="text" id="from" name="from" placeholder="Enter departure station">

      <label for="to">To:</label>
      <input type="text" id="to" name="to" placeholder="Enter destination station">

      <label for="date">Date of Journey:</label>
      <input type="date" id="date" name="date">

      <label for="class">Class:</label>
      <select id="class" name="class">
        <option value="sleeper">Sleeper (SL)</option>
        <option value="3ac">AC 3 Tier (3A)</option>
        <option value="2ac">AC 2 Tier (2A)</option>
        <option value="1ac">First AC (1A)</option>
      </select>

      <label for="passengers">No. of Passengers:</label>
      <input type="number" id="passengers" name="passengers" min="1" max="10">

      <button type="submit">Search Trains</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Indian Rail Booking. All rights reserved.
  </footer>

</body>
</html>
